<svg xmlns="http://www.w3.org/2000/svg" width="230" height="60">
  <rect x="10" y="10" rx="5" ry="5" width="210" height="40" />
  <image href="data:image/svg+xml;base64," width="30" x="15" y="15"/>
  <text x="50" y="35">Install Adless Games</text>
  
  <style>
    @font-face {
      font-family: font;
      src: url(https://adless.games/font.woff2) format("woff2");
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }
    * {
      font-family: font, Arial, Helvetica;
      text-align: center;
    }
    text {
      fill: black;
      cursor: pointer;
      font-weight: bold;
    }

    rect {
      stroke: white;
      fill: white;
      stroke-width: 0;
      opacity: 0.5;
      transition: .5s;
      cursor: pointer;
      filter: drop-shadow(0px 0px 5px rgb(0 0 0 / 1));
    }
	*:hover rect {
		filter: drop-shadow(0px 0px 2px rgb(0 0 0 / 1));

	}
    *:active rect {
      stroke-width: 3;
      stroke: black;
      filter: drop-shadow(0px 0px 30px rgb(0 0 0 / 0));
    }
  </style>
</svg>
